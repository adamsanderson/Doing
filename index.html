<!DOCTYPE html>

<html>
  <head>
  	<meta charset="utf-8">
  	<title>Doing</title>
  	
  	<meta name="author" content="Adam Sanderson">
  	<link rel="stylesheet" href="css/doing.css" type="text/css" media="screen" charset="utf-8">
  </head>
  <body>
    
    <div style='position: absolute; left: 0; top: 0; bottom: 0; right: 50%'>
    
      <div style='background: #ffe'>
        <h1>Doing</h1>  
        <input data-bind='value: activity keyup'/>
      </div>
    
      <div style='background: #fef'>
        <h2>Notes</h2>
      </div>
    
    </div>
    
    <div style='background: #eff; position: absolute; left: 50%; top: 0; bottom: 0; right: 0'>
      <h1>Done</h1>
    </div>
    
  </body>
  
  <!-- Libraries -->
  <script src="js/vendor/ivy.js" type="text/javascript" charset="utf-8"></script>
  
  <!-- Application Code -->
  <script src="js/doing.js" type="text/javascript" charset="utf-8"></script>
  <script>
    Ivy.bindDom(document.body, {
      activity: Ivy.attr("Build Doing")
    });
  </script>
</html>
