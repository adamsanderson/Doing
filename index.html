<!DOCTYPE html>

<html>
  <head>
  	<meta charset="utf-8">
  	<title>Doing</title>
  	
  	<meta name="author" content="Adam Sanderson">
  	<link rel="stylesheet" href="css/doing.css" type="text/css" media="screen" charset="utf-8">
  	<link rel="stylesheet" href="css/debug.css" type="text/css" media="screen" charset="utf-8">
  </head>
  <body>
    
    <div id='doing-panel' data-bind='with: currentActivity'>
    
      <div id='current-activity'>
        <h1>Doing</h1>  
        <form data-bind='on: submit ../start'>
          <input data-bind='value: name'/>
          <input type='submit' value='Start'>
        </form>
        <div class='timer'>
          00:00
        </div>
      </div>
    
      <div id='notes'>
        <h2>Notes</h2>
        <textarea data-bind='value: notes'></textarea>
      </div>
    
    </div>
    
    <div id='done-panel'>
      <div id='past-activities'>
        <h1>Done</h1>
        <table class='activity-list'>
          <col class='name'>
          <col class='duration'>
          <tbody data-bind='each: doneActivities'>
            <tr> 
              <td data-bind='text: name'>Item One</td> <td data-bind='text: duration'>15m</td> 
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    
  </body>
  
  <!-- Libraries -->
  <script src="js/vendor/ivy.js" type="text/javascript" charset="utf-8"></script>
  
  <!-- Application Code -->
  <script src="js/doing.js" type="text/javascript" charset="utf-8"></script>
</html>
